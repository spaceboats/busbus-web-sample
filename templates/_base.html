<DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>busbus</title>	
<style type="text/css">    
  body{
    background-color:#FFF;
  }

  ul{
    margin:0px;
    padding:0px;
    overflow:hidden;
    list-style-type:none;
  }

  a:link, a:visited{
    display:block;
    width:auto;
    padding:4px;
    color:#FE5C1B;
    font-weight:bold;
    font-size:24px;
    font-family:Arial, sans-serif;
    text-align:center;
    text-shadow:2px 0 15px #FFF;
    text-decoration:none;
    letter-spacing:1px;
    list-style-type:none;
  }

  a:hover, a:active{
    background-color:#13AE6C;
  }

  h1{
    font-size:96px;
    margin-top:0;
    font-family:Arial, sans-serif;
    letter-spacing:4px;
    text-decoration:none;
    color:#000000;
  }
  
  .clearfix:after{
	display:block;
	clear:both;
  }
  
  .navbar{
	width:100%;
	box-shadow:0px 1px 3px rgba(0,0,0,0.2);
	background:#3e3436;
  }
  
  .menu{
	width:1000px;
	margin:0px auto;
  }
  
  .menu li{
	margin:0px;
	list-style:none;
  }
  
  .menu a{
	transition:all linear 0.15s;
	color:#919191;
  }
  
  .menu li:hover > a, .menu .current-item > a{
	text-decoration:none;
	color:#13AE6C;
  }
  
  .menu > ul > li{
	float:left;
	display:inline-block;
	position:relative;
	font-size:19px;
  }
  
  .menu > ul > li > a{
	padding:10px 40px;
	display:inline-block;
	text-shadow:0px 1px 0px rgba(0,0,0,0.4);
  }
  
  .menu > ul > li:hover > a, .menu > ul > .current-item > a{
	background:#2e2728;
  }
  
  .menu li:hover .sub-menu{
	z-index:1;
	opacity:1;
  }

  .lead{
    background-color:rgba(255,255,255,0.6);
    border-radius:3px;
    box-shadow:#FFF 0 1px 3px;
    font-family:Sintony, sans-serif;
  }

  table{
	border: 10px solid #13AE6C;
    padding: 10px;
    width: 100%;
	background-color:#3e3436;
  }

  tr, td{
    color: #FFFFFF;
    font-weight:bold;
    font-family:Arial, sans-serif;
    text-align:left;
    text-decoration:none;
    letter-spacing:1px;
  }

  th{
    text-align:left;
    font-weight:bold;
    font-size:24px;
    color: #FFFFFF;
    font-family:Arial, sans-serif;
    text-decoration:underline;
    letter-spacing:1px;
  }
  
  .push{
	height: 4em;
  }
{% block bodycss %}
{% endblock %}
</style>
</head>  
  
<body>
	<div class="navbar">
		<nav class="menu">
			<ul class="clearfix">
				<li><a href="{{ url_for("home") }}">home</a></li>
				<li><a href="{{ url_for("datastream") }}">datastream</a></li>
				<li><a href="{{ url_for("search") }}">search</a></li>
			</ul>
		</nav>
	</div>
</body>
</html>
{% block body %}
{% endblock %}
